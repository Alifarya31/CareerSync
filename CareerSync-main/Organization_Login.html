<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Organization_Login.css" />
    <title>Login - CareerSync</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="CareerSync.jpg" alt="CareerSync Logo" />
          <h1>CareerSync</h1>
        </div>
        <ul class="nav-links left"></ul>
        <div class="auth right">
          <a href="#" class="btn">Login</a>
          <a href="../Organization_SignUp/Organization_SignUp.html" class="btn"
            >Sign Up</a
          >
        </div>
      </nav>
    </header>

    <div class="form-container-wrapper">
      <div class="form-container">
        <h2>Login</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit" class="btn">Login</button>
        </form>
        <p class="signup-link">
          Belum punya akun? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
